<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Prediksi Harga Beli Tanah di Kota Bandung</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-image: url('Gedung-Sate-1199x800.jpeg');
      background-size: cover;
      background-position: center;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      width: fit-content;
      max-width: 90%;
      animation: fadeIn 0.8s ease-in-out;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #333;
      white-space: nowrap;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
      color: #555;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      margin-top: 25px;
      width: 100%;
      background-color: #4CAF50;
      color: white;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
    }

    .result {
      margin-top: 25px;
      background-color: #e0ffe0;
      border-left: 6px solid #4CAF50;
      padding: 20px;
      border-radius: 8px;
      display: none;
      animation: fadeInUp 0.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      .container {
        margin: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Prediksi Harga Beli Tanah di Kota Bandung</h1>
    <form id="prediksiForm">
      <label for="panjang">Panjang Tanah (m)</label>
      <input type="number" id="panjang" min="1" required />

      <label for="lebar">Lebar Tanah (m)</label>
      <input type="number" id="lebar" min="1" required />

      <button type="submit">Hitung Prediksi</button>
    </form>
    <div id="hasilPrediksi" class="result"></div>
  </div>

  <script>
    const dataContohHarga = [
      { hargaPerMeter: 7 }
    ];

    document.getElementById('prediksiForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const panjang = parseFloat(document.getElementById('panjang').value);
      const lebar = parseFloat(document.getElementById('lebar').value);

      if (panjang > 0 && lebar > 0) {
        const luas = panjang * lebar;
        let hargaPerMeter = 7;

        const harga = luas * hargaPerMeter;
        const hargaRounded = Math.round(harga * 100) / 100;

        const hasilElement = document.getElementById('hasilPrediksi');
        hasilElement.style.display = 'block';
        hasilElement.innerHTML = `
          <h3>Hasil Prediksi</h3>
          <p>Luas tanah: <strong>${luas} mÂ²</strong></p>
          <p>Harga per meter: <strong>Rp ${hargaPerMeter} juta</strong></p>
          <p>Total harga prediksi: <strong>Rp ${hargaRounded} juta</strong></p>
          <p><em>Catatan: Prediksi ini berdasarkan estimasi rata-rata harga di Bandung.</em></p>
        `;
      }
    });
  </script>
</body>
</html>
